<div class="container">
    <div class="row">
        <div class="col-sm-6 col-md-4 col-md-offset-4">
            <h1 class="text-center">Finama</h1>
            <div class="account-wall">
                <img class="profile-img" src="https://lh5.googleusercontent.com/-b0-k99FZlyE/AAAAAAAAAAI/AAAAAAAAAAA/eu7opA4byxI/photo.jpg?sz=120"
                    alt="">
                <form #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm.value)" class="form-signin">
                    <div class="form-group">
                        <input type="text" pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$" class="form-control" placeholder="Email" required
                            name="email" #mail="ngModel" ngModel>
                        <div *ngIf="mail.errors && (mail.dirty || mail.touched)" class="alert alert-danger">
                            <div [hidden]="!mail.errors.required">
                                Mail is required
                            </div>
                            <div [hidden]="!mail.errors.pattern">
                                Mail is invalid.
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" placeholder="Password" minlength="8" maxlength="32" required name="password"
                            #password="ngModel" ngModel>
                        <div *ngIf="password.errors && (password.dirty || password.touched)" class="alert alert-danger">
                            <div [hidden]="!password.errors.required">
                                Password is required
                            </div>
                            <div [hidden]="!password.errors.minlength">
                                Password must be at least 8 character.
                            </div>
                            <div [hidden]="!password.errors.maxlength">
                                Password cannot has more than 32 character.
                            </div>
                        </div>
                    </div>
                    <button class="btn btn-lg btn-primary btn-block" type="submit">
                        Sign in</button>

                </form>
            </div>
        </div>
        <div class="col-sm-6 col-md-4 col-md-offset-4 text-center">
            <label class=c heckbox> Don't have an account?<a routerLink="/signup"> Sign Up</a></label>
        </div>
    </div>
</div>
